<!DOCTYPE html>

<html>
  <head>
    <title>Socket</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script type='text/javascript' src='scripts.js'></script>

    <meta property='og:title' content='Socket' />
    <meta property='og:description' content='A socket client' />
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no' />
  </head>

  <body>
    <div class='background'>
      <div class='socket-container'>
        <h1>A SOCKET.IO CLIENT</h1>
        <form>
          <input class='input' type='text' name='address' placeholder='Enter your address'>
          <input class='input' type='text' name='event' placeholder='Enter your event'>
          <textarea class='email-input' type='application/json'></textarea>
        </form>
      </div>
    </div>
  </body>
</html>
